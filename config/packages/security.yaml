security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 
            algorithm: 'bcrypt'
            cost: 15
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        login:
            pattern: ^/auth/login
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /auth/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        
        api:
            pattern:   ^/
            stateless: true
            jwt: ~
        
        main:
            lazy: true
            provider: app_user_provider


    access_control:
        - { path: ^/auth/login,     roles: PUBLIC_ACCESS }
        - { path: ^/auth/signup,    roles: PUBLIC_ACCESS }
        - { path: ^/api/users,      roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/user,       roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/me,         roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/artists,    roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/artist,     roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/entities,    roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/entity,     roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api,            roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
